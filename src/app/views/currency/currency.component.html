<div class="p-5">
    <app-goback     (click)= goBack($event)></app-goback>
</div>
  
<div class="row container p-5 ml-5 "  *ngIf= "currency" style="text-align:  center; ">
   
  <div class="col-md-3  "  *ngFor="let all of currency ">

    <img class="card-img-top"  src="{{all.flag}}"  alt="img-top"> 
 
    <app-all-countries   [name] =" all.name "  [region] =" all.region  "  [capital] =" all.capital"  [subregion] ="all.subregion" [code]="''" ></app-all-countries>
  
  </div>
</div>
